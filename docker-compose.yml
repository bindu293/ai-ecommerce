version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: ai-ecommerce-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: ai-ecommerce-frontend
    ports:
      - "5175:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: ai-ecommerce-net